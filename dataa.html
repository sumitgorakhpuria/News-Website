<body>
    <div id="form-main">

    <form class="form" id="form1">
      
      <p class="name">
        <input  type="text" class=" feedback-input" placeholder="Name" id="name" value="" autocomplete="off"/>
      </p>
      
      <p class="Title">
        <input  type="text" class=" feedback-input" id="title" placeholder="Title" value=""autocomplete="off"/>
      </p>
      <p class="name">
        <input  type="text" class=" feedback-input" placeholder="Description" id="description" value="" autocomplete="off"/>
      </p>
      
      <p class="Title">
        <input type="text" class=" feedback-input" id="link" placeholder="Link to full news(if any)" value=""autocomplete="off"/>
      </p>
      <p class="name">
        <input  type="text" class=" feedback-input" placeholder="link of Image" id="url" value="" autocomplete="off"/>
      </p>
      
      <p class="Title">
        <input  type="text" class=" feedback-input" id="date" placeholder="Date-2022-11-08T10:13:48Z" value=""autocomplete="off"/>
      </p>
      <p class="">

      </p>
      
      
      <div id="fle">
        <input type="button" id="entertainment" value="EXTRA CURRICULAR ACTIVITY" class="btna">

        <input type="button" id="sports" value="SPORTS" class="btna">
        <input type="button" id="business"value="CLUBS" class="btna">

      </div>
    </form>
  </div>
